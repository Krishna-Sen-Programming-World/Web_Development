<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tik Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <h4 class="heading">Tic Tac Toe</h4>
    <div class="gameBox">
        <div class="gridBox">
            <!-- <div class="line">-</div> -->
            <div onclick="fn1(0)" class="grids"></div>
            <div onclick="fn1(1)" class="grids"></div>
            <div onclick="fn1(2)" class="grids"></div>
            <div onclick="fn1(3)" class="grids"></div>
            <div onclick="fn1(4)" class="grids"></div>
            <div onclick="fn1(5)" class="grids"></div>
            <div onclick="fn1(6)" class="grids"></div>
            <div onclick="fn1(7)" class="grids"></div>
            <div onclick="fn1(8)" class="grids"></div>
        </div>
        <div class="margingiven">
            <h2>Welcome to My Tic-Tac-Toe world</h2>
            <div class="gif"></div>
            <h3 class="results">Turn for player <span class="plch">X</span></h3>
            <button class="reset"></button>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
